name: CI

on:
  push:
    branches:
      - production

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REACT_APP_APILINK: ${{ secrets.REACT_APP_APILINK }}
        REACT_APP_AESKEY: ${{ secrets.REACT_APP_AESKEY }}
        REACT_APP_AESIV: ${{ secrets.REACT_APP_AESIV }}
        REACT_APP_TOKEN_SIGNATURE: ${{ secrets.REACT_APP_TOKEN_SIGNATURE }}
        BRANCH: gh-pages
        FOLDER: build